name: Build Windows installer

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm ci
      - run: npm run dist

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/*.exe

name: Build Windows installer

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm ci

      - name: Install electron-builder globally  # ðŸ‘ˆ agregado
        run: npm install -g electron-builder     # ðŸ‘ˆ agregado

      - name: Run npm run dist
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - uses: actions/upload-artifact@v4  # ðŸ‘ˆ actualizamos a v4 si no lo hiciste ya
        with:
          name: windows-installer
          path: build/*.exe
